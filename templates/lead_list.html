{% extends "base.html" %}
{% block content %}
<a href="{% url 'leads:lead-create' %}">Create a new Lead</a>
<hr/>

<h1>This all of our leads</h1>
<p>This is a example of a template being rendered</p>
<ul>



    {% for lead in leads %}
        <div class="lead">
            <li>
                <a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a> Age:{{ lead.age }}
            </li>

        </div>

    {% endfor %}
</ul>

{% endblock content %}
